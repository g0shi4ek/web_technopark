{% load static %}

<div class="card mb-4">
    <div class="card-body">
        <div class="row">
            <div class="col-md-2 text-center">
                <div class="mb-3">
                    <div class="h4">{{ question.likes_count }}</div>
                    <small class="text-muted">votes</small>
                </div>
                <div>
                    <div class="h4">{{ question.answers_count }}</div>
                    <small class="text-muted">answers</small>
                </div>
            </div>
            <div class="col-md-10">
                <h5 class="card-title">
                    <a href="{% url 'question' question.id %}" class="text-decoration-none">
                        {{ question.title }}
                    </a>
                </h5>
                <p class="card-text">{{ question.text|truncatewords:50 }}</p>
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        {% for tag in question.tags.all %}
                            <a href="{% url 'questions_by_tag' tag.name %}" class="badge bg-primary text-decoration-none me-1">{{ tag.name }}</a>
                        {% endfor %}
                    </div>
                    <div class="text-end">
                        <small class="text-muted">
                            Asked by <a href="#">{{ question.author.username }}</a><br>
                            {{ question.created_at|date:"M d, Y" }}
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
