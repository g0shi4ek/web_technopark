{% load static %}

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>main page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel = "stylesheet" href = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">

    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

</head>

<body class="d-flex flex-column min-vh-100" data-bs-theme="light" style="height: 100%;">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
            <a class="navbar-brand" href="{% url 'index' %}">Navbar</a>

            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-primary" type="submit">Find</button>
            </form>

            <div class="d-flex gap-2 align-items-center">
                <div>
                    <img src="{% static 'img/smyleface.jpg' %}" alt="Avatar" class="me-2" width="40" height="40">
                </div>
                <div class="content">
                    <div class="content__name">Dr. Pepper</div>
                    <div class="content__links">
                        <a href="{% url 'settings' %}">Settings</a>
                        <a href="{% url 'registration' %}">Log out</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="container mt-2" style="padding-bottom:20px;">
        <div class="row">
            <section class="col-8">
                {% block content %}
                {% endblock %}
            </section>

            <aside class="col-3">
                <section class="mb-3">
                    <h3>Popular tags</h3>
                    <div class="navbar-tags">
                        {% for tag in all_tags %}
                            <a href="{% url 'questions_by_tag' tag %}" class="badge bg-secondary text-decoration-none me-1">
                                {{ tag }}
                            </a>
                        {% endfor %}
                    </div>
                </section>

                <section>
                    <h3>Best members</h3>
                    <div>
                        <a class="d-block" href="#">Member</a>
                        <a class="d-block" href="#">Member</a>
                        <a class="d-block" href="#">Member</a>
                        <a class="d-block" href="#">Member</a>
                        <a class="d-block" href="#">Member</a>
                        <a class="d-block" href="#">Member</a>
                        <a class="d-block" href="#">Member</a>
                    </div>
                </section>
            </aside>
        </div>
    </main>

    <footer class="bg-body-tertiary mt-auto py-4" style="flex-shrink: 0;">
        <div class="container">
            <div class="text-center text-muted">
                <div class="mb-3">
                    <h5 class="text-uppercase mb-3" style="font-size: 0.9rem; color: #6c757d;">Social Networks</h5>
                    <div class="social-icons">
                        <a href="#" class="text-muted me-2" style="opacity: 0.7;"><i class="fab fa-vk fa-lg"></i></a>
                        <a href="#" class="text-muted me-2" style="opacity: 0.7;"><i class="fab fa-telegram fa-lg"></i></a>
                        <a href="#" class="text-muted" style="opacity: 0.7;"><i class="fab fa-github fa-lg"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
