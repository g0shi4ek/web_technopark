<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>main page</title>
    <link rel="stylesheet" href="./custom.css">
</head>

<body data-bs-theme="light" style="height: 100%;">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
            <a class="navbar-brand" href="#">Navbar</a>

            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Find</button>
            </form>

            <div class="content d-flex gap-4 align-items-center">
                <a href="#">Log in</a>
                <a href="#">register</a>
            </div>

        </div>
    </nav>

    <main class="container mt-2" style="padding-bottom:20px;">
        <div class="row">
            <section class="col">
                <div class="d-flex align-items-center mb-4">
                    <h2>Registration</h2>
                </div>
                <div class="alert alert-danger" role="alert">
                    Sorry, wrong password!
                </div>

                <div class="card-body">
                    <div class="col mb-4">
                        <div class="mb-4">
                            <label class="form-label">Login</label>
                            <input type="text" class="form-control" value="dr_pepper">
                        </div>
    
                        <div class="mb-4">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" value="drpepper@mail.ru">
                        </div>
    
                        <div class="mb-4">
                            <label class="form-label">NickName</label>
                            <input type="text" class="form-control" value="Dr. Pepper">
                        </div>

                        <div class="mb-4">
                            <label for="password1" class="form-label">Password</label>
                            <input type="password" class="form-control form-control" id="password1" placeholder="••••••••">
                        </div>

                        <div class="mb-4">
                            <label for="password2" class="form-label">Repeat password</label>
                            <input type="password" class="form-control form-control" id="password2" placeholder="••••••••">
                        </div>
                    </div>

                    <div class="col-7 text-center">
                        <div style="height: 200px; width: 200px;" class="border mb-2">
                            <img src="#" alt="img" class="img-fluid" id = "avatar">
                        </div>
                        
                        <div class="input-group">
                            <input type="file" class="form-control form-control-sm" id="avatarUpload">
                            <label class="input-group-text btn btn-primary btn-sm" for="avatarUpload">Choose</label>
                        </div>
                    </div>

                    <div class="d-flex justify-content-end gap-2">
                        <button class="btn btn-primary">Save</button>
                    </div>
                </div>
            </section>

            <aside class="col-3">
                <section class="mb-3">
                    <h3>Popular tags</h3>
                    <div>
                        <span class="badge rounded-pill text-bg-primary">Primary</span>
                        <span class="badge rounded-pill text-bg-secondary">Secondary</span>
                        <span class="badge rounded-pill text-bg-success">Success</span>
                        <span class="badge rounded-pill text-bg-danger">Danger</span>
                        <span class="badge rounded-pill text-bg-warning">Warning</span>
                        <span class="badge rounded-pill text-bg-info">Info</span>
                        <span class="badge rounded-pill text-bg-light">Light</span>
                        <span class="badge rounded-pill text-bg-dark">Dark</span>
                    </div>
                </section>

                <section>
                    <h3>Best members</h3>
                    <div>
                        <a class="d-block" href="#">Member</a>
                        <a class="d-block" href="#">Member</a>
                        <a class="d-block" href="#">Member</a>
                        <a class="d-block" href="#">Member</a>
                        <a class="d-block" href="#">Member</a>
                        <a class="d-block" href="#">Member</a>
                        <a class="d-block" href="#">Member</a>
                    </div>
                </section>
            </aside>
        </div>
    </main>

    <footer class="bg-body-tertiary mt-auto" style="flex-shrink: 0;">
        <div class="container text-center">
            <span class="text-muted">© 2025</span>
        </div>
    </footer>

    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
